<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Deadlock launcher</title>
    <link rel="preload" href="../static/background.webp" as="image">
    <link rel="shortcut icon" href="../static/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="tab">
                <button class="tablinks active" id="MainTab" onclick="changeTab(event, 'Main')">Основное</button>
                <button class="tablinks" id="SettingsTab" onclick="changeTab(event, 'Settings')">Настройки</button>
            </div>

            <div id="Main" class="tabcontent">
                <div id="statusBlock">
                    - Проверяем настройки<br/>
                </div>
                <div id="progress"></div>
                <button class="myButton" id="startDL" disabled>Запуск</button>
            </div>

            <div id="Settings" class="tabcontent">
                <div class="settings">
                    <div class="selectFolder">
                        <div class="folder-info">
                            <div class="folder-title">Выберите папку с игрой</div>
                            <div class="folder-text" id="selectedPath"></div>
                        </div>
                        <button class="myButton" id="selectFolder">Выбрать папку</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/index.js"></script>

</html>
